<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My-ios-Calculator</title>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <img src="images/iphonekapak.png" alt="kapak" class="kapak" />
        <img src="images/iphone.jpg" alt="" class="iphone" />
        
        <button class="cal-button" onclick="hideElements()"></button>
        
        <div class="sonuclar">
          <input type="text" class="sonuc-ust" id="sonuc-ust" readonly />
          <input type="text" class="sonuc" id="sonuc" oninput="sadecerakam()"/>
        </div>

        <div class="iphone-container">
          <div class="number_section">
            <!-- //tuş bölümü -->
            <div class="number number1">AC</div>
            <div class="number number2">DEL</div>
            <div class="number number3" >%</div>
            <div class="number number4" >÷</div>
            <div class="number number5" >7</div>
            <div class="number number6" >8</div>
            <div class="number number7" >9</div>
            <div class="number number8" >*</div>
            <div class="number number9" >4</div>
            <div class="number number10" >5</div>
            <div class="number number11" >6</div>
            <div class="number number12">-</div>
            <div class="number number13" >1</div>
            <div class="number number14" >2</div>
            <div class="number number15" >3</div>
            <div class="number number16" >+</div>
            <div class="number number17" >0</div>
            <div class="number number18">.</div>
            <div class="number number19">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
